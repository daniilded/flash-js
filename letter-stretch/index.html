<body onkeydown="keyDown(event)">

<style type="text/css">

	font-family: sans-serif;
}

	border: 1px solid grey;
	margin: 5px;
}

</style>
<div style="position: relative; overflow: hidden; padding: 0 20px">

		<h2>Letter Stretch</h2>

</div>
